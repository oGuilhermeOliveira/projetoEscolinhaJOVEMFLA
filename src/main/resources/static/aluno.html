    <link rel="stylesheet" href="./aluno.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-danger py-2">

            </ul>
        </div>

</nav>

<div class="container mt-4">
    <h1 class="mb-4 text-center">Alunos Cadastrados</h1>

    <!-- Formulário -->
    <form id="aluno-form" class="row g-3 mb-4">
        <input type="hidden" id="aluno-id" />
        <div class="col-md-4">
            <input type="text" id="nome" class="form-control" placeholder="Nome" required />
        </div>
        <div class="col-md-4">
            <input type="email" id="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="col-md-3">
            <input type="text" id="telefone" class="form-control" placeholder="Telefone" required />
        </div>
        <div class="col-md-1 d-grid">
            <button type="submit" class="btn btn-success">Salvar</button>
        </div>
    </form>

    <!-- Tabela -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered text-center align-middle">
            <thead class="table-primary">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody id="aluno-tbody">
            <!-- Dados vão aqui -->
            </tbody>
        </table>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
